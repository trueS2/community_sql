<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="/css/post1.css"> <!-- 경로 수정 -->
  <title>게시글 상세보기</title>
</head>
<body>
  <header>
    <div class="amu-container">
      <svg xmlns="http://www.w3.org/2000/svg" id="Outline" viewBox="0 0 24 24" width="20" height="20">
        <path d="M17.17,24a1,1,0,0,1-.71-.29L8.29,15.54a5,5,0,0,1,0-7.08L16.46.29a1,1,0,1,1,1.42,1.42L9.71,9.88a3,3,0,0,0,0,4.24l8.17,8.17a1,1,0,0,1,0,1.42A1,1,0,0,1,17.17,24Z"/>
      </svg>
      <h2 class='amu-text'>아무 말 대잔치</h2>
      <img src="/img/otter.png" alt="otter" width="40px" height="40px" class="otter"> <!-- 경로 수정 -->
    </div>  
  </header>
  
  <main>
    <!-- 동적 라우팅 -->
    <h2 id="post1title"></h2>
    <div class="post1-container1">
      <div id ="post1writer" class="user"></div>
      <div id ="post1date" class="date"></div>
      
      <div class="post1-button">
        <button>수정</button>
        <button id="postdelete">삭제</button>
        <div id="myModal" class="modal">
        <div class="modal-content">
          <p><b>댓글을 삭제하겠습니까?</b><br>삭제한 댓글은 복구 할 수 없습니다.</p>
          <button id="cancelBtn">취소</button>
          <button id="confirmBtn">확인</button>
        </div>
        </div>
      </div>
    </div>
    <!-- 동적 라우팅 -->
    <div class="post1-container2">
      <!-- 수정 필요 -->
      <img id="posting-img1" alt="다람쥐" width="500px" height="400px" class="square">
      <div id="post1content" class="post-text">
      </div>
      <div class="post1-button2">
        <button>조회수</button>
        <button>댓글</button>
      </div>
    </div>
    
      <textarea class="comment-please">댓글을 남겨주세요!</textarea>
    <div class="post1-container3">
      <button class="post1-button3">댓글 등록</button>
    </div>

    <div class="post1-container4">
      <div class="comment-img">
        <img id ="pig-img" alt="돼지" width="30px" height="30px" class="circle2">
      </div>
      <div class="comment-info">
        <div class="comment-info-user">
          <div id="commentwriter1">더미 작성자1</div>
          <div id="commentdate1">0221-01-01 00:00:00</div>
        </div>
        <div id="post1comment1"></div>
      </div>
      <div class="post1-button4">
        <button>수정</button>
        <button id="commanddelete">삭제</button>

        <div id="myModal2" class="modal2">
        <div class="modal-content2">
          <p><b>댓글을 삭제하겠습니까?</b><br>삭제한 댓글은 복구 할 수 없습니다.</p>
          <button id="cancelBtn2">취소</button>
          <button id="confirmBtn2">확인</button>
        </div>
        </div>
      </div>
    </div>

    <div class="post1-container4">
      <div class="comment-img">
        <img id="dog-img" alt="강아지" width="30px" height="30px" class="circle2">
      </div>
      <div class="comment-info">
        <div class="comment-info-user">
          <div id="commentwriter2">더미 작성자1</div>
          <div id="commentdate2">0221-01-01 00:00:00</div>
        </div>
        <div id="post1comment2"></div>
      </div>
    </div>

    <div class="post1-container4">
      <div class="comment-img">
        <img id="bear-img" alt="곰"  width="30px" height="30px" class="circle2">
      </div>
      <div class="comment-info">
        <div class="comment-info-user">
          <div id="commentwriter3">더미 작성자1</div>
          <div id="commentdate3">0221-01-01 00:00:00</div>
        </div>
        <div id="post1comment3"></div>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="/js/post1.js"></script> <!-- 경로 수정 -->
</body>
</html>
