<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="css/signup.css">
  <title>JS Bin</title>
</head>
<body>
  <header>
     <div class="amu-container">
      <button onclick="window.location.href='http://localhost:3000/'" class="back-btn">
        <svg xmlns="http://www.w3.org/2000/svg" id="Outline" viewBox="0 0 24 24" width="20" height="20">
          <path d="M17.17,24a1,1,0,0,1-.71-.29L8.29,15.54a5,5,0,0,1,0-7.08L16.46.29a1,1,0,1,1,1.42,1.42L9.71,9.88a3,3,0,0,0,0,4.24l8.17,8.17a1,1,0,0,1,0,1.42A1,1,0,0,1,17.17,24Z"/>
        </svg>
      </button>       <h2 class='amu-text'>아무 말 대잔치</h2>
    </div>
  </header>
  <main>
    <div class="signup-container">
      <h1>회원가입</h1>
      <form action="" method="post" class='signup-form'>
        <div class="profile-text">프로필 사진</div>
        <div class= "profilehelper-signup hidden">*프로필사진을 추가해주세요.</div>
        <div class="image-wrapper">
          <label for="profile-image">
            <img src="" alt="">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40"><g id="_01_align_center" data-name="01 align center"><polygon points="24 11 13 11 13 0 11 0 11 11 0 11 0 13 11 13 11 24 13 24 13 13 24 13 24 11"/></g></svg>          
            <input type="file" accept="image/" id="profile-image">
          </label>
        </div>
        <div class="emailfont-signup">이메일*</div>
        <input type="email" id='emailbox-signup' placeholder='이메일을 입력하세요'>
        <div class="emailhelper-signup1 hidden">*이메일을 입력해주세요.</div>
        <div class="emailhelper-signup2 hidden">*올바른 이메일 형식을 입력해주세요.</div>
        <div class="emailhelper-signup3 hidden">*중복된 이메일입니다.</div>
        <div class="passwordfont-signup">비밀번호*</div>
        <input type="password" id='passwordbox-signup' placeholder='비밀번호를 입력하세요'>
        <div class="passwordhelper-signup1 hidden">*비밀번호를 입력해주세요</div>
        <div class="passwordhelper-signup2 hidden">*비밀번호는 8자 이상, 20자 이하이며, 대문자, 소문자, 숫자, 특수문자를 각각 최소 1개 포함해야 합니다.</div>
        <div class="password2font-signup">비밀번호 확인*</div>
        <input type="password" id= 'password2box-signup' placeholder='비밀번호를 한번 더 입력하세요'>
        <div class="password2helper-signup1 hidden">*비밀번호를 입력해주세요.</div>
        <div class="password2helper-signup2 hidden">*비밀번호가 다릅니다.</div>
        <div class="namefont-signup">닉네임*</div>
        <input type="name" id= 'namebox-signup' placeholder='닉네임을 입력하세요'>
        <div class="namehelper-signup1 hidden">*닉네임을 입력해주세요.</div>
        <div class="namehelper-signup2 hidden">*띄어쓰기를 없애주세요.</div>
        <div class="namehelper-signup3 hidden">*닉네임은 최대 10자 까지 작성 가능합니다.</div>
      </form>
      <button type='submit' id='signupbtn' class='signup-btn active'>회원가입</button>
      <a href="http://localhost:8080/" id ='gologinBtn' class='join-link'>로그인 하러가기</a>
    </div>
  </main>
  <footer></footer>
  <script src="js/signup.js"></script>
</body>
</html>
